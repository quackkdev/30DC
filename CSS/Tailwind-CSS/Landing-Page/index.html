<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuackkDev Tailwind Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container min-h-screen bg-zinc-800 text-white px-28 py-6"
      style="width: 100%"
    >
      <nav class="flex items-center border p-5">
        <img src="images/logo.png" alt="" class="w-16 h-16 cursor-pointer" />
        <ul class="flex-1 text-center">
          <li class="list-none inline-block px-5"><a href="#">Home</a></li>
          <li class="list-none inline-block px-5"><a href="#">About</a></li>
          <li class="list-none inline-block px-5"><a href="#">Contact</a></li>
        </ul>
        <button>Log in</button>
      </nav>
      <div class="flex">
        <div class="mt-48">
          <h1 class="text-6xl font-bold leading-normal">
            Bird Shop <br />
            Delivery in 5 min
          </h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet
            excepturi, placeat necessitatibus natus ab velit quos reiciendis
            laboriosam recusandae at!
          </p>
          <div class="mt-10">
            <a
              href="#"
              class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium text-black mr-4 hover:bg-yellow-500"
              >Order Now</a
            >
            <a href="#">Download App</a>
          </div>
        </div>
        <img
          src="images/spongebob.png"
          alt=""
          class="w-96 h-96 x1:w-1/3 xl-absolute bottom-0 right-2 m-32"
        />
      </div>
    </div>
  </body>
</html>
