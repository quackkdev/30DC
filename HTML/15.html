<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h2>Form for Gender and Hobbies</h2>
    <form action="">
      <label for="Gender"></label>
      <input type="radio" name="Gender" id="male" /> Male
      <input type="radio" name="Gender" id="female" /> Female
      <input type="radio" name="Gender" id="other" /> Other
      <br />

      <label for="Hobbies"></label>
      <input type="checkbox" name="Hobbies" id="reading" /> Reading
      <input type="checkbox" name="Hobbies" id="writing" /> Writing
      <input type="checkbox" name="Hobbies" id="travelling" /> Travelling
      <input type="checkbox" name="Hobbies" id="cooking" /> Cooking
      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
