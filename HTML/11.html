<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Row 1 Col 1</th>
          <th>Row 1 Col 2</th>
          <th>Row 1 Col 3</th>
          <th>Row 1 Col 4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 2 Col 1</td>
          <td>Row 2 Col 2</td>
          <td>Row 2 Col 3</td>
          <td>Row 2 Col 4</td>
        </tr>
        <tr>
          <td>Row 3 Col 1</td>
          <td>Row 3 Col 2</td>
          <td>Row 3 Col 3</td>
          <td>Row 4 Col 4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
